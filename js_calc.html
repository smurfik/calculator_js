<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tammy's Calc</title>
    <script src="/js_calc.js"></script>
    <link rel="stylesheet" type="text/css" href="/js_calc.css"/>
  </head>
  <body>
    <div id="calculator">
      <form action="#">
        <div class="container">
          <input id="answer" value="0" class="ans"></input>
          <input id="first" value="" class="first"></input>
          <select id="sign" class="op">
            <option value="1">+</option>
            <option value="2">-</option>
            <option value="3">*</option>
            <option value="4">/</option>
          </select>
          <input id="second" value="" class="second"></input>
        </div>
        <div class="container">
          <button id="submit" class="submit">Submit</button>
        </div>
        <div class="container">
          <button id="clear" type="reset" class="clear">CE</button>
        </div>
      </form>
    </div>
  </body>
</html>
